<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/8a2bd81df1.js"
      crossorigin="anonymous"
    ></script>
    <title>Puzzles By Taha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="topnav">
      <a href="index.html"><b>Home</b></a>
      <a href="about.html"><b>About</b></a>
      <button id="signup"><b>Sign Up</b></button>
      <button class="login"><b>Login</b></button>
      <button class="sound">
        <i class="fa-solid fa-volume-high fa-lg"></i>
      </button>
    </div>
    <div id="id01" class="modal">
      <form class="modal-content">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Email@gmail.com" name="email" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Password" name="psw" required>
    
          <label for="psw-repeat"><b>RepeatPassword</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
          <div class="clearfix">
            <button type="button"  class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
    <div class="modal" id="myForm">
      <form class="modal-content">
        <h1>Login</h1>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" >Close</button>
      </form>
    </div>
    <div class="split left">
      <div class="centered">
        <img src="./LionKing/AvatarLionKing.jpeg" alt="AvatarLionKing" />
        <a href="lionKing.html"><b>PLAY PUZZLE</b></a>
      </div>
    </div>
    <div class="split right">
      <div class="centered">
        <img src="./PerterPan/avatarPeterPan.jpg" alt="avatarPeterPan" />
        <a href="peterPan.html"><b>PLAY PUZZLE</b></a>
      </div>
    </div>
    <audio></audio>
  </body>
  <script src="main.js"></script>
</html>
